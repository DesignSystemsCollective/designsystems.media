<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Discovery Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-section {
            margin-bottom: 30px;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .search-options {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .search-option input[type="radio"] {
            margin: 0;
        }

        .search-option label {
            font-size: 14px;
            color: #666;
            cursor: pointer;
        }

        .results-section {
            margin-top: 30px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .results-count {
            color: #666;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }

        .episode-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 1px solid #f0f0f0;
        }

        .episode-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .episode-header {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .episode-artwork {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .episode-info {
            flex: 1;
            min-width: 0;
        }

        .episode-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .podcast-title {
            font-size: 14px;
            color: #667eea;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .episode-meta {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: #999;
        }

        .episode-description {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .episode-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-episode-btn {
            background: #4CAF50;
            color: white;
        }

        .add-episode-btn:hover {
            background: #45a049;
            transform: translateY(-1px);
        }

        .add-show-btn {
            background: #2196F3;
            color: white;
        }

        .add-show-btn:hover {
            background: #1976D2;
            transform: translateY(-1px);
        }

        .sources-section {
            margin-top: 30px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .sources-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .sources-list {
            display: grid;
            gap: 10px;
        }

        .source-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: white;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }

        .source-info {
            flex: 1;
        }

        .source-title {
            font-weight: 600;
            color: #333;
        }

        .source-url {
            font-size: 12px;
            color: #999;
            margin-top: 2px;
        }

        .remove-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: #d32f2f;
        }

        .export-btn {
            background: #FF9800;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            background: #F57C00;
            transform: translateY(-1px);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #4CAF50;
        }

        .notification.error {
            background: #f44336;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ§ Podcast Discovery Tool</h1>
        
        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search for podcasts or episodes..." id="searchInput">
                <button class="search-btn" id="searchBtn">
                    <span class="btn-text">Search</span>
                </button>
            </div>
            
            <div class="search-options">
                <div class="search-option">
                    <input type="radio" id="searchPodcasts" name="searchType" value="podcasts" checked>
                    <label for="searchPodcasts">Search Podcasts</label>
                </div>
                <div class="search-option">
                    <input type="radio" id="searchEpisodes" name="searchType" value="episodes">
                    <label for="searchEpisodes">Search Episodes</label>
                </div>
            </div>
        </div>

        <div class="results-section" id="resultsSection" style="display: none;">
            <div class="results-header">
                <h2>Search Results</h2>
                <span class="results-count" id="resultsCount"></span>
            </div>
            <div class="results-grid" id="resultsGrid"></div>
        </div>

        <div class="sources-section">
            <div class="sources-header">
                <h2>Current Sources</h2>
                <button class="export-btn" id="exportBtn">Export JSON</button>
            </div>
            <div class="sources-list" id="sourcesList"></div>
        </div>
    </div>

    <script>
        class PodcastDiscoveryTool {
            constructor() {
                this.sources = [];
                this.currentResults = [];
                this.isSearching = false;
                
                this.initializeElements();
                this.loadSources();
                this.bindEvents();
            }

            initializeElements() {
                this.searchInput = document.getElementById('searchInput');
                this.searchBtn = document.getElementById('searchBtn');
                this.resultsSection = document.getElementById('resultsSection');
                this.resultsGrid = document.getElementById('resultsGrid');
                this.resultsCount = document.getElementById('resultsCount');
                this.sourcesList = document.getElementById('sourcesList');
                this.exportBtn = document.getElementById('exportBtn');
            }

            async loadSources() {
                try {
                    const response = await fetch('/api/sources');
                    if (response.ok) {
                        this.sources = await response.json();
                    } else {
                        // Fallback to localStorage or default sources
                        const savedSources = localStorage.getItem('podcastSources');
                        if (savedSources) {
                            this.sources = JSON.parse(savedSources);
                        } else {
                            this.sources = [];
                        }
                    }
                } catch (error) {
                    console.error('Error loading sources from server:', error);
                    // Fallback to localStorage
                    const savedSources = localStorage.getItem('podcastSources');
                    if (savedSources) {
                        this.sources = JSON.parse(savedSources);
                    } else {
                        this.sources = [];
                    }
                }
                this.renderSources();
            }

            bindEvents() {
                this.searchBtn.addEventListener('click', () => this.performSearch());
                this.searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.performSearch();
                });
                this.exportBtn.addEventListener('click', () => this.exportSources());
            }

            async performSearch() {
                if (this.isSearching) return;
                
                const query = this.searchInput.value.trim();
                if (!query) {
                    this.showNotification('Please enter a search term', 'error');
                    return;
                }

                this.isSearching = true;
                this.updateSearchButton(true);
                this.resultsSection.style.display = 'block';
                this.resultsGrid.innerHTML = '<div class="loading"><div class="spinner"></div>Searching...</div>';

                try {
                    const searchType = document.querySelector('input[name="searchType"]:checked').value;
                    const results = await this.searchPodcasts(query, searchType);
                    this.displayResults(results, searchType);
                } catch (error) {
                    console.error('Search error:', error);
                    this.resultsGrid.innerHTML = '<div class="no-results">Search failed. Please try again.</div>';
                } finally {
                    this.isSearching = false;
                    this.updateSearchButton(false);
                }
            }

            async searchPodcasts(query, type) {
                try {
                    const endpoint = type === 'podcasts' ? '/api/search/podcasts' : '/api/search/episodes';
                    const response = await fetch(`${endpoint}?q=${encodeURIComponent(query)}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (type === 'podcasts') {
                        // Return episodes from the podcast search
                        return data.episodes || [];
                    } else {
                        // Return episodes from episode search
                        return data.episodes || [];
                    }
                } catch (error) {
                    console.error('Search API error:', error);
                    throw error;
                }
            }

            displayResults(results, searchType) {
                this.currentResults = results;
                
                if (results.length === 0) {
                    this.resultsGrid.innerHTML = '<div class="no-results">No results found. Try a different search term.</div>';
                    this.resultsCount.textContent = '';
                    return;
                }

                this.resultsCount.textContent = `${results.length} result${results.length !== 1 ? 's' : ''} found`;
                
                this.resultsGrid.innerHTML = results.map(result => this.createResultCard(result, searchType)).join('');
                
                // Bind action buttons
                this.bindResultActions();
            }

            createResultCard(result, searchType) {
                const publishedDate = new Date(result.publishedAt).toLocaleDateString();
                
                return `
                    <div class="episode-card">
                        <div class="episode-header">
                            <img src="${result.artwork}" alt="${result.title}" class="episode-artwork" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHZpZXdCb3g9IjAgMCA4MCA4MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjgwIiBoZWlnaHQ9IjgwIiBmaWxsPSIjRjVGNUY1Ii8+CjxwYXRoIGQ9Ik00MCA1NkM0OC44MzY2IDU2IDU2IDQ4LjgzNjYgNTYgNDBDNTYgMzEuMTYzNCA0OC44MzY2IDI0IDQwIDI0QzMxLjE2MzQgMjQgMjQgMzEuMTYzNCAyNCA0MEMyNCA0OC44MzY2IDMxLjE2MzQgNTYgNDAgNTZaIiBmaWxsPSIjRDBEMEQwIi8+Cjwvc3ZnPgo='">
                            <div class="episode-info">
                                <div class="podcast-title">${result.podcastTitle}</div>
                                <div class="episode-title">${result.title}</div>
                                <div class="episode-meta">
                                    <span>${result.duration}</span>
                                    <span>${publishedDate}</span>
                                </div>
                            </div>
                        </div>
                        <div class="episode-description">${result.description}</div>
                        <div class="episode-actions">
                            <button class="action-btn add-episode-btn" data-action="add-episode" data-id="${result.id}">
                                Add Episode
                            </button>
                            <button class="action-btn add-show-btn" data-action="add-show" data-id="${result.id}">
                                Add Show
                            </button>
                        </div>
                    </div>
                `;
            }

            bindResultActions() {
                const actionButtons = document.querySelectorAll('.action-btn');
                actionButtons.forEach(button => {
                    button.addEventListener('click', (e) => {
                        const action = e.target.dataset.action;
                        const resultId = parseInt(e.target.dataset.id);
                        const result = this.currentResults.find(r => r.id === resultId);
                        
                        if (action === 'add-episode') {
                            this.addEpisode(result);
                        } else if (action === 'add-show') {
                            this.addShow(result);
                        }
                    });
                });
            }

            addEpisode(episode) {
                // Check if episode already exists
                const exists = this.sources.some(source => 
                    source.type === 'episode' && source.audioUrl === episode.audioUrl
                );
                
                if (exists) {
                    this.showNotification('Episode already in sources', 'error');
                    return;
                }

                const episodeSource = {
                    type: 'episode',
                    title: episode.title,
                    podcastTitle: episode.podcastTitle,
                    audioUrl: episode.audioUrl,
                    duration: episode.duration,
                    description: episode.description,
                    publishedAt: episode.publishedAt,
                    speakers: episode.speakers || []
                };

                this.sources.push(episodeSource);
                this.saveSources();
                this.renderSources();
                this.showNotification('Episode added to sources', 'success');
            }

            addShow(episode) {
                // Check if show already exists
                const exists = this.sources.some(source => 
                    source.type === 'podcast-feed' && source.url === episode.feedUrl
                );
                
                if (exists) {
                    this.showNotification('Show already in sources', 'error');
                    return;
                }

                const showSource = {
                    type: 'podcast-feed',
                    url: episode.feedUrl,
                    title: episode.podcastTitle,
                    speakers: episode.speakers || []
                };

                this.sources.push(showSource);
                this.saveSources();
                this.renderSources();
                this.showNotification('Show added to sources', 'success');
            }

            removeSource(index) {
                if (confirm('Are you sure you want to remove this source?')) {
                    this.sources.splice(index, 1);
                    this.saveSources();
                    this.renderSources();
                    this.showNotification('Source removed', 'success');
                }
            }

            renderSources() {
                if (this.sources.length === 0) {
                    this.sourcesList.innerHTML = '<div class="no-results">No sources added yet.</div>';
                    return;
                }

                this.sourcesList.innerHTML = this.sources.map((source, index) => `
                    <div class="source-item">
                        <div class="source-info">
                            <div class="source-title">${source.title}</div>
                            <div class="source-url">${source.type === 'podcast-feed' ? source.url : 'Single Episode'}</div>
                        </div>
                        <button class="remove-btn" onclick="tool.removeSource(${index})">Remove</button>
                    </div>
                `).join('');
            }

            async saveSources() {
                try {
                    const response = await fetch('/api/sources', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(this.sources)
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to save to server');
                    }
                } catch (error) {
                    console.error('Error saving sources to server:', error);
                    // Fallback to localStorage
                    localStorage.setItem('podcastSources', JSON.stringify(this.sources));
                    this.showNotification('Sources saved locally (server unavailable)', 'success');
                    return;
                }
                
                // Also save to localStorage as backup
                localStorage.setItem('podcastSources', JSON.stringify(this.sources));
            }

            exportSources() {
                const dataStr = JSON.stringify(this.sources, null, 2);
                const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
                
                const exportFileDefaultName = 'podcast-sources.json';
                
                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', exportFileDefaultName);
                linkElement.click();
                
                this.showNotification('Sources exported successfully', 'success');
            }

            updateSearchButton(searching) {
                const btnText = this.searchBtn.querySelector('.btn-text');
                if (searching) {
                    btnText.innerHTML = '<div class="spinner"></div>Searching...';
                    this.searchBtn.disabled = true;
                } else {
                    btnText.textContent = 'Search';
                    this.searchBtn.disabled = false;
                }
            }

            showNotification(message, type) {
                // Remove existing notification
                const existing = document.querySelector('.notification');
                if (existing) {
                    existing.remove();
                }

                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                // Trigger animation
                setTimeout(() => {
                    notification.classList.add('show');
                }, 10);
                
                // Remove after 3 seconds
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.remove();
                        }
                    }, 300);
                }, 3000);
            }
        }

        // Initialize the tool
        const tool = new PodcastDiscoveryTool();
    </script>
</body>
</html>
